<mat-card class="card">
  <mat-card-content>
    <section>
      <mat-form-field class="form-field">
        <input matInput placeholder="Primeiro Nome" name="name" [(ngModel)]="name">
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>
      <mat-form-field class="form-field">
        <input matInput placeholder="Endereço" name="address" [(ngModel)]="address">
        <mat-icon matSuffix>home</mat-icon>
      </mat-form-field>
      <mat-form-field class="form-field">
        <input matInput placeholder="Telefone" name="phone" [(ngModel)]="phone">
        <mat-icon matSuffix>phone</mat-icon>
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-select placeholder="cidade" [(ngModel)]="city" name="cidades">
          <mat-option *ngFor="let cidade of cidades" [value]="cidade.name">{{cidade.name}} - {{cidade.state}}</mat-option>
        </mat-select>
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>
      <mat-form-field class="form-field">
        <input matInput placeholder="idade" name="age" [(ngModel)]="age">
      </mat-form-field>
    </section>

  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="save()">Save</button>
    <button mat-raised-button color="warn" (click)="cancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>


<mat-card class="card" *ngIf="clientes.length > 0">
  <mat-card-content>
    <section>
      <mat-list>
        <h3 matHeader>clientes</h3>
        <mat-divider></mat-divider>
        <mat-list-item *ngFor="let c of clientes; let i=index">
          <mat-icon matListIcon>person</mat-icon>
          <h2 matLine>Name: {{c.name}}</h2>
          <h2 matLine>Endereço: {{c.address}}</h2>
          <h2 matLine>Telefone: {{c.phone}}</h2>
          <h2 matLine>iade: {{c.age}}</h2>
          <h2 matLine>Cidade: {{c.city}}</h2>
          <button mat-icon-button color="accent" (click)="delete(i)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>

    </section>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
